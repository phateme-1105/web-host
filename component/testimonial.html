<div class="testimonial">
  <div class="grid grid--1x2">
    <div class="testimonial__image">
      <img
        class="testimonial__image"
        src="/images/testimonial.jpg"
        alt="A happy, smiling customer"
      />
      <span class="icon-container icon-container--accent">
        <svg class="icon icon--small icon--white">
          <use xlink:href="/images/sprite.svg#quotes"></use>
        </svg>
      </span>
    </div>
    <blockquote class="quote">
      <p class="quote__text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus
        ipsam quae asperiores labore inventore? Rem corrupti debitis magni,
        veritatis dignissimos nulla fugiat explicabo a, culpa cumque sunt qui?
        Repellendus, molestiae.
      </p>
      <footer class="quote__footer">
        <div class="media">
          <div class="media__image quote__line">
            <svg class="icon icon--primary">
              <use xlink:href="/images/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media__body">
            <h3 class="media__title quote__author">John Smith</h3>
            <p class="quote__organization">ABC Company</p>
          </div>
        </div>
      </footer>
    </blockquote>
  </div>
</div>
